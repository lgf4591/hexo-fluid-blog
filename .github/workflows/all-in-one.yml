name: Auto deploy to github pages

on:
  push:
    branches: [ "main" ]
    paths-ignore: 
      - '**/README.md'
      - '**/*.yml'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # 触发手动事件


jobs:
  chromego-mergo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python/chromego_merge
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3

    - name: Use Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: chromego-mergo
      run: |
        pwd
        ls -la
  
  
  auto-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3

    - name: Use Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: auto-publish
      run: |
        pwd
        ls -la
  